<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="./iframe.css">

  <!-- Javascript -->
  <script type="module" src="./iframe.js"></script>
  <script src="components.js"></script>
</head>

<body>
  <!-- 화면 흐림 효과용 -->
  <div class="background-container"></div>
  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <!-- 검색 컨테이너 -->
    <div class="search-container">
      <label class="label-title">Help Center</label>
      <label class="label-normal">What can I do for you?</label>

      <!-- 검색창 컨테이너 -->
      <div class="search-bar-conatiner mt-15">
        <input class="search-input" type="text" id="queryText">
        <button class="search-btn ml-10" id="searchBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </button>
      </div>

      <!-- 옵션 / 태그 버튼 컨테이너 -->
      <div class="search-option-container">
        <button class="option-btn VERY_HIGH" id="andBtn">AND</button>
        <button class="option-btn HIGH" id="orBtn">OR</button>
        <button class="option-btn LOW" id="notBtn">NOT</button>
        <button class="option-btn MEDIUM" id="dateBtn">DATE</button>
      </div>
      <div class="tags-container">
      </div>

      <!-- Date 지정 Modal -->
      <div class="search-date-option-container">
        <div class="processed-date-option-container">
          <div class="date-input-container">
            <button class="option-tag HIGH">처리일</button>
            <button class="exit-btn" id="exitBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" focusable="false" viewBox="0 0 16 16" aria-hidden="true"><path stroke="currentColor" stroke-linecap="round" d="M3 13L13 3m0 10L3 3"></path></svg>
            </button>
          </div>
          <div class="added-date-btn-container">
            <input class="date-input" type="date" id="processedDate">
            <button class="option-btn NON" id="proBeforeBtn">이전</button>
            <button class="option-btn NON" id="proAfterBtn">이후</button>
          </div>
        </div>
        <div class="last-updated-at-option-container mt-5">
          <div class="date-input-container">
            <button class="option-tag HIGH">최종 수정일</button>
          </div>
          <div class="added-date-btn-container">
            <input class="date-input" type="date" id="updatedDate">
            <button class="option-btn NON" id="updBeforeBtn">이전</button>
            <button class="option-btn NON" id="updAfterBtn">이후</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 출력 컨테이너 -->
    <div class="view-contaienr">
      <!-- 검색결과 컨테이너 -->
      <div class="search-result-container">
      </div>
    </div>
  </div>
</body>

</html>
